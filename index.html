<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>

<body>
  <main>
    <div class="card" id="card-container">
      <div class="card-header">
        <img src="./images/image-equilibrium.jpg" alt="" class="img-fluid rounded">
      </div>
      <div class="card-body">
        <h6 id="body-title">Equilibrium #3429</h6>
        <p id="body-paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="d-flex justify-content-between">
          <div class="d-flex">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg>
            <p>0.041 ETH</p>
          </div>
          <div class="d-flex">
            <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg>
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex">
          <img src="./images/image-avatar.png" alt="" id="footer-img">
          <p id="footer-text">Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
